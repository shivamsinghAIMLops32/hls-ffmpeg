version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hls_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-video_saas}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hls_network

  redis:
    image: redis:7-alpine
    container_name: hls_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hls_network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: hls_api
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-video_saas}
      - REDIS_URL=redis://redis:6379
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=http://localhost:3000
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
    depends_on:
      - postgres
      - redis
    networks:
      - hls_network

  worker:
    image: hls-saas-worker:latest
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: hls_orchestrator
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-video_saas}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_ENDPOINT=https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-1}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
      - redis
    networks:
      - hls_network

volumes:
  postgres_data:
  redis_data:

networks:
  hls_network:
